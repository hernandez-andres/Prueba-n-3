<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Nombres</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Formulario de Nombres</h2>
        <form method="POST">
            <label>Nombre 1:</label>
            <input type="text" name="nombre1" required>
            <label>Nombre 2:</label>
            <input type="text" name="nombre2" required>
            <label>Nombre 3:</label>
            <input type="text" name="nombre3" required>
            <button type="submit">Enviar</button>
        </form>
        {% if nombre_mas_largo %}
            <p>Nombre m√°s largo: {{ nombre_mas_largo }}</p>
            <p>Cantidad de caracteres: {{ cantidad_caracteres }}</p>
        {% endif %}
    </div>
</body>
</html>
